{% if customerio_enabled and current_membership != None %}
  <script type="text/javascript">
    var _cio = _cio || [];
    (function() {
      var a,b,c;a=function(f){return function(){_cio.push([f].
      concat(Array.prototype.slice.call(arguments,0)))}};b=["identify",
      "track"];for(c=0;c<b.length;c++){_cio[b[c]]=a(b[c])};
      var t = document.createElement('script'),
          s = document.getElementsByTagName('script')[0];
      t.async = true;
      t.id    = 'cio-tracker';
      t.setAttribute('data-site-id', '{{ customerio_site_id }}');
      t.src = '//assets.customer.io/assets/track.js';
      s.parentNode.insertBefore(t, s);
    })();
  </script>
  <script type="text/javascript">
    _cio.identify({
      id: '{{ current_membership.id }}',
      email: '{{ current_membership.user.email }}',
      last_login: '{{ current_membership.last_login|date:"U" }}'
    });
  </script>
{% endif %}
