<!DOCTYPE HTML PUBLIC "-//W3C//Dtr HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtr">
<html>
  <head>
    <title>Full Board List</title>
  <style type="text/css">
    @page {
      size: {{ pagesize }};
      margin: 4cm 1cm;
      border-color: #ffffff;
      @frame logo {
        -pdf-frame-content: logoContent;
        top: 1cm;
        margin-left: 9cm;
        margin-right: 9cm;
        height: 100px;
        margin-bottom: 0.5cm;
      }
      @frame footer {
        -pdf-frame-content: footerContent;
        bottom: 0;
        margin-left: 9cm;
        margin-right: 9cm;
        height: 1cm;
        border-color: #ffffff;
      }
    }
    .label{
      font: bold 13px/28px arial, helvetica, sans-serif;
      text-align: right;
      width: 200px;
    }
    .txt{
      font: bold 13px/28px arial, helvetica, sans-serif;
      color: #4a4a4a;
    }
    tr {
      border: none;
    }
    table {
      margin-top: 4cm;
    }
    div.fields-list{
      margin: 0.1cm;
      margin-bottom: 1cm;
    }
  </style>
  </head>
  <body>
    <div id="logoContent">
      <img src="{{ logo }}">
    </div>
    {% for member in membership %}
      <div class="fields-list">
      <table>
        {% for name, value in member %}
        <tr>
          <td class="label">{{ name }}</td>
          <td class="txt">{{ value }}</td>
        </tr>
        {% endfor %}
      </table>
      </div>
      <pdf:nextpage>
    {% endfor %}
    <div id="footerContent">
      <pdf:pagenumber>
    </div>
  </body>
</html>
